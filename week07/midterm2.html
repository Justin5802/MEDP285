            <header><h1>Shapes!!</h1></header>
            
            <main>
                <h2>Exhibit 2: 2D Shape Models</h2>
                <h3>Here are some cool 2D shape models that you can interact with.</h3>
                <p>Enjoy!</p>

                <canvas id="canvas" width="800" height="400"></canvas>

                <script>
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    const shapes = [
                        { type: 'square', x: 100, y: 100, size: 50, color: 'red' },
                        { type: 'circle', x: 300, y: 100, radius: 25, color: 'green' },
                        { type: 'triangle', x: 500, y: 100, size: 50, color: 'blue' },
                        { type: 'rectangle', x: 100, y: 300, width: 80, height: 40, color: 'yellow' },
                        { type: 'octagon', x: 300, y: 300, size: 50, color: 'purple' }, // Octagon
                        { type: 'parallelogram', x: 600, y: 300, width: 80, height: 40, color: 'orange', skew: 20 } // Parallelogram
                    ];

                    let isDragging = false;
                    let isResizing = false;
                    let startX, startY, currentShape;

                    function drawShape(shape) {
                        ctx.fillStyle = shape.color;
                        ctx.beginPath();

                        switch (shape.type) {
                            case 'square':
                                ctx.rect(shape.x - shape.size / 2, shape.y - shape.size / 2, shape.size, shape.size);
                                break;
                            case 'circle':
                                ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                                break;
                            case 'triangle':
                                ctx.moveTo(shape.x, shape.y - shape.size / 2);
                                ctx.lineTo(shape.x - shape.size / 2, shape.y + shape.size / 2);
                                ctx.lineTo(shape.x + shape.size / 2, shape.y + shape.size / 2);
                                ctx.closePath();
                                break;
                            case 'rectangle':
                                ctx.rect(shape.x - shape.width / 2, shape.y - shape.height / 2, shape.width, shape.height);
                                break;
                            case 'octagon':
                                drawOctagon(shape);
                                break;
                            case 'parallelogram':
                                drawParallelogram(shape);
                                break;
                        }

                        ctx.fill();
                    }

                    function drawOctagon(shape) {
                        const size = shape.size;
                        ctx.moveTo(shape.x + size * Math.cos(0), shape.y + size * Math.sin(0));
                        for (let i = 1; i < 8; i++) {
                            ctx.lineTo(shape.x + size * Math.cos(i * Math.PI / 4), shape.y + size * Math.sin(i * Math.PI / 4));
                        }
                        ctx.closePath();
                    }

                    function drawParallelogram(shape) {
                        const { x, y, width, height, skew } = shape;
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + skew, y + height);
                        ctx.lineTo(x + width + skew, y + height);
                        ctx.lineTo(x + width, y);
                        ctx.closePath();
                    }

                    function draw() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        shapes.forEach(drawShape);
                    }

                    canvas.addEventListener('mousedown', (event) => {
                        const mouseX = event.offsetX;
                        const mouseY = event.offsetY;

                        shapes.forEach(shape => {
                            if (isPointInShape(mouseX, mouseY, shape)) {
                                if (event.detail === 2) { // Double click
                                    isResizing = true;
                                } else { // Single click
                                    isDragging = true;
                                }
                                currentShape = shape;
                                startX = mouseX;
                                startY = mouseY;
                            }
                        });
                    });

                    canvas.addEventListener('mousemove', (event) => {
                        if (isDragging && currentShape) {
                            const mouseX = event.offsetX;
                            const mouseY = event.offsetY;

                            currentShape.x += mouseX - startX;
                            currentShape.y += mouseY - startY;

                            startX = mouseX; 
                            startY = mouseY;

                            draw();
                        } else if (isResizing && currentShape) {
                            const mouseX = event.offsetX;
                            const mouseY = event.offsetY;

                            const dx = mouseX - currentShape.x;
                            const dy = mouseY - currentShape.y;

                            switch (currentShape.type) {
                                case 'square':
                                    currentShape.size = Math.max(10, currentShape.size + dx);
                                    break;
                                case 'circle':
                                    currentShape.radius = Math.max(10, currentShape.radius + dx / 2);
                                    break;
                                case 'triangle':
                                    currentShape.size = Math.max(10, currentShape.size + dx);
                                    break;
                                case 'rectangle':
                                    currentShape.width = Math.max(10, currentShape.width + dx);
                                    currentShape.height = Math.max(10, currentShape.height + dy);
                                    break;
                                case 'octagon':
                                    currentShape.size = Math.max(10, currentShape.size + dx);
                                    break;
                                case 'parallelogram':
                                    currentShape.width = Math.max(10, currentShape.width + dx);
                                    currentShape.height = Math.max(10, currentShape.height + dy);
                                    break;
                            }

                            draw();
                        }
                    });

                    canvas.addEventListener('mouseup', () => {
                        isDragging = false;
                        isResizing = false;
                        currentShape = null;
                    });

                    function isPointInShape(x, y, shape) {
                        ctx.beginPath();
                        switch (shape.type) {
                            case 'square':
                                ctx.rect(shape.x - shape.size / 2, shape.y - shape.size / 2, shape.size, shape.size);
                                break;
                            case 'circle':
                                ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                                break;
                            case 'triangle':
                                ctx.moveTo(shape.x, shape.y - shape.size / 2);
                                ctx.lineTo(shape.x - shape.size / 2, shape.y + shape.size / 2);
                                ctx.lineTo(shape.x + shape.size / 2, shape.y + shape.size / 2);
                                ctx.closePath();
                                break;
                            case 'rectangle':
                                ctx.rect(shape.x - shape.width / 2, shape.y - shape.height / 2, shape.width, shape.height);
                                break;
                            case 'octagon':
                                drawOctagon(shape);
                                break;
                            case 'parallelogram':
                                drawParallelogram(shape); 
                                break;
                        }
                        return ctx.isPointInPath(x, y);
                    }

                    draw(); 
                </script>
