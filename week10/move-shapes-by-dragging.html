<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to the 2D Shapes Model Viewer! </title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Make Your Own Structures using Shapes!</h1>
			<div id="left-container" class="container">
				<div class="shapes">
					<img class="shape" alt="shape" id="shape1" src="./images/plant1.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape2" src="./images/plant2.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape3" src="./images/plant3.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape4" src="./images/plant4.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape5" src="./images/plant5.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape6" src="./images/plant6.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape7" src="./images/plant7.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="shapes">
					<img class="shape" alt="shape" id="shape8" src="./images/plant8.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape9" src="./images/plant9.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape10" src="./images/plant10.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape11" src="./images/plant11.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape12" src="./images/plant12.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape13" src="./images/plant13.png" />
				</div>
				<div class="shapes">
					<img class="shape" alt="shape" id="shape14" src="./images/plant14.png" />
				</div>
			</div>

			<div id="shape-canvas">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
