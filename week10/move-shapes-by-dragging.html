<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to the 2D Shapes Model Viewer! </title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
